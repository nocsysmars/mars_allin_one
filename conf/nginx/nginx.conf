#https://securityheaders.com/ to scan security problem

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    # HTTPS server
    server {
       listen       443 ssl http2;
       listen  [::]:443 ssl http2;
       server_name  localhost;

       ssl_certificate      ssl.crt;
       ssl_certificate_key  ssl.key;

       ssl_session_cache    shared:SSL:1m;
       ssl_session_timeout  1m;

       ssl_ciphers  HIGH:!aNULL:!MD5;
       ssl_prefer_server_ciphers  on;
       ssl_session_tickets off ;

       gzip on;
       gzip_disable "msie6";
       gzip_vary on;
       gzip_proxied any;
       gzip_comp_level 6;
       gzip_buffers 16 8k;
       gzip_http_version 1.1;
       gzip_min_length 256;
       gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

       add_header "Strict-Transport-Security" "max-age=2592000";
       add_header "X-Content-Type-Options" "nosniff";
       add_header "X-Frame-Options" "SAMEORIGIN";
       add_header "Content-Security-Policy" "default-src 'self' 'unsafe-inline'";
       add_header "Referrer-Policy" "no-referrer";

       #web page
       location / {
           root /opt/public;
           index index.html index.html;
           try_files $uri $uri/ /index.html;
       }

       location = /index.html {
           root /opt/public;
       }

       #onos restapi
       location /mars {
            proxy_pass http://127.0.0.1:8181;
            proxy_redirect http://127.0.0.1:8181/ /;

            proxy_http_version 1.1;

            # websocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
       }

       location /logstash/ {
           proxy_pass http://localhost:3233/;
           proxy_http_version 1.1;
           proxy_set_header Upgrade $http_upgrade;
           proxy_set_header Connection "Upgrade";
       }
        
       location /webssh/ {
           proxy_pass http://localhost:8443/;
       }

       location /download/ {
           alias /opt/swi/;
           sendfile on;
           autoindex on;
       }
       
    }

    server {
        listen 80;
        listen [::]:80;
        server_name localhost;

        location / {
            root /opt/;

            index index.html;
        }

        location /mars/ {
            proxy_pass https://127.0.0.1;
            proxy_redirect https://127.0.0.1/ /;

            proxy_http_version 1.1;

            # websocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

}
