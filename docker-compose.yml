  nginx:
    image: nginx:1.14.0
    restart: always
    build:
        context: dockerfile/nginx
    container_name: nginx
    volumes:
        - ./conf/nginx/:/etc/nginx/
        - ./conf/tftpserver:/etc/xinetd.d
        - ./swi:/opt/
        - ./download:/opt/download
        - ./public:/opt/public
    #depends_on:
    #  - mars
    network_mode: host
    logging:
        driver: "json-file"
        options:
           max-size: "10m"
           max-file: "2"

  elasticsearch:
    build:
        context: dockerfile/elasticsearch
    image: elasticsearch:7.9.0-oss
    container_name: elasticsearch
    privileged: true
    network_mode: host
    volumes:
      - ./conf/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - ./conf/elasticsearch/jvm.options:/usr/share/elasticsearch/config/jvm.options:ro
      - ./conf/elasticsearch/backup:/mnt/backup:rw
      - ./conf/elasticsearch/data:/usr/share/elasticsearch/data:rw
    #environment:
      #ES_JAVA_OPTS: "-Xmx1024m -Xms1024m"
      #network.bind_host: "127.0.0.1"
      #network.publish_host: "HOST_IP_TO_ONOS_IP"
      #cluster.name: "marscluster"
      #node.name: "es1"
    logging:
        driver: "json-file"
        options:
           max-size: "10m"
           max-file: "2"

#  kibana:
#    image: docker.elastic.co/kibana/kibana-oss:7.9.0
