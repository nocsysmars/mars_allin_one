  logstash:
    build: 
      context: dockerfile/logstash      
    image: logstash:7.5.2-oss
    container_name: logstash
    privileged: true
    network_mode: host
    volumes:
      - ./conf/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./conf/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./conf/logstash/types.db:/usr/share/logstash/types.db:ro
      - ./conf/logstash/default-template.json:/usr/share/logstash/default-template.json:ro
    environment:
      LS_JAVA_OPTS: "-Xmx2g -Xms2g"
      ES_HOSTS: "${ES_HOSTS_IP:-127.0.0.1:9200}"
    depends_on:
      - elasticsearch
    logging:
        driver: "json-file"
        options:
           max-size: "10m"
           max-file: "2"

  mars:
    image: mars:master
    restart: always
    container_name: mars
    network_mode: host
    privileged: true
    mem_limit: 4g
    environment:
      - "ONOS_IP=HOST_IP_TO_ONOS_IP"
      #clos,staticfabric-fr,staticfabric,bgptopology
      - "ONOS_TOPOLOGY=clos"
      #unnumbered, numbered
      - "FABRIC_ADDRESS=unnumbered"
      - "ES_HOSTS=${ES_HOSTS_IP:-127.0.0.1:9200}"
      - "JAVA_OPTS=-Xms4G -Xmx4G -XX:+UseConcMarkSweepGC -XX:+CMSIncrementalMode -Dcom.sun.management.jmxremote -Dds.lock.timeout.milliseconds=10000"
#      - "KARAF_DEBUG=true"      
#This APPS for CLOS tenant 
#to use different ONOS_APPS env, please ref README
      - "ONOS_APPS=drivers\
,com.nocsys.drivers.nocsys.gnmi\
,com.nocsys.drivers.nocsys.rest\
,com.nocsys.drivers.nocsys.snmp\
,proxyarp\
,restsb\
,snmp\
,org.onosproject.netconf\
,org.onosproject.drivers.netconf\
,org.onosproject.drivers.h3c.netconf\
,linkdiscovery\
,com.nocsys.provider.switchpolling\
,com.nocsys.eventclient\
,com.nocsys.useraccount\
,com.nocsys.defaultcfg\
,com.nocsys.alert\
,com.nocsys.analyzer\
,com.nocsys.utility\
,com.nocsys.healthycheck\
,com.nocsys.dhcprelay\
,com.nocsys.dhcpserver\
,com.nocsys.dhcpv6server\
,com.nocsys.logicalport\
,com.nocsys.endpoint\
,com.nocsys.monitor\
,com.nocsys.ntpserver\
,com.nocsys.qos\
,com.nocsys.sflow\
,com.nocsys.storm-control\
,com.nocsys.switchmgmt\
,com.nocsys.egp\
,com.nocsys.tenant\
,com.nocsys.tenantlogicalrouter\
,com.nocsys.topology\
,com.nocsys.acl\
,com.nocsys.websocket\
,com.nocsys.webssh"
    volumes:
      - ./conf/mars/modules:/etc/collectd/modules
      - ./conf/mars/mars_collectd.conf:/etc/collectd/collectd.conf
      - ./download:/root/onos/download
      - ./download/config/startup_netcfg.cfg:/root/onos/config/network-cfg.json
      - ./swi:/opt
      - /etc/localtime:/etc/localtime
      - /etc/timezone:/etc/timezone
    #depends_on:
    #  - elasticsearch
    logging:
        driver: "json-file"
        options:
           max-size: "10m"
           max-file: "2"



